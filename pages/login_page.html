<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/login_page.css">
    <link rel="stylesheet" href="../resources/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login_page</title>
</head>

<body>
    <div class="login_home  ">
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <img src="../resources/images/logo_page_2.png" class="logo_img" alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse  " id="navbarNavAltMarkup">
                <div class="navbar nav_bar_text ">
                    <a class="nav-item nav-link active px-3" href="../index.html">Home <span class="sr-only"></span></a>
                    <a class="nav-item nav-link px-3" href="#">Features</a>
                    <a class="nav-item nav-link px-3" href="../pages/service_page1.html">Service_page</a>

                </div>
            </div>
        </nav>
        <div class="container">
            <div class="login-left">
                <div class="login-header">
                    <img class="form_logo" src="../resources/images/master_logo.png" alt="">
                    <p>Please login to use the platform</p>
                </div>
                <form action="/login" method="POST" class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter Email</label>
                            <input type="text" name="" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                            </div>
                        </div>

                        <button class="login_button" type="submit" id="login_button"> Login </button>
                    </div>
                    <p style="padding-top: 10px;">______________________________Or______________________________</p>
                    <div class="login-form-footer">
                        <a href="#"><img
                                src="https://www.seekpng.com/png/full/280-2802791_moran-facebook-link-facebook-logo-black.png"
                                alt="" width="30">Facebook</a>
                        <a href="#">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/36px-Google_%22G%22_Logo.svg.png?20221203181234"
                                width="30" alt=""> Google login
                        </a>
                    </div>
                </form>
            </div>
            <div class="login-right">
                <img class="login_image" src="../resources/images/Mobile login-rafiki.png" alt="">
                <!-- <h1 class="h1_right">Welcome to VITlancer</h1> -->
            </div>
        </div>
    </div>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>


    </div>
</body>

</html>
