<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light pb-1 pt-0 px-3 ">
        <img src="../resources/images/master_logo.png" class="logo_img" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse  " id="navbarNavAltMarkup">
            <div class="navbar nav_bar_text ">
                <a class=" nav-item nav-link active px-4" href="../index.html">Home <span class="sr-only"></span></a>
                <a class="nav-item nav-link px-4" href="#">Features</a>Ì¥
                <a class="nav-item nav-link px-4" href="#">Pricing</a>

            </div>
        </div>
    </nav>
    <div class="gig_head_card">
        <h1 class="page_head_text">Find gigs</h1>
    </div>
    <div class="gig_form_content ">
        <!-- <div class="left_sidebar">
            hi
        </div> -->
        <div class="form_container">
            <form class="gig_form">

                <div class="thumbhail">

                    <div id="image_display"></div>
                    <input type="file" class="thumbnail_image_input" id="thumbnail_input" l
                        accept="image/png , image/jpg">
                </div>

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline ">
                            <input type="text" id="form6Example1" class="form-control" />
                            <label class="form-label" for="form6Example1">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="form6Example2" class="form-control" />
                            <label class="form-label" for="form6Example2">Last name</label>
                        </div>
                    </div>
                </div>

                <!-- Text input -->

                <div class="form-outline mb-4">
                    <input type="text" id="form6Example3" class="form-control" />
                    <label class="form-label" for="form6Example3">Work Title</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">Email</label>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input type="number" id="form6Example6" class="form-control" />
                    <label class="form-label" for="form6Example6">Phone</label>
                </div>
                <div class="row">
                    <!-- Text input -->
                    <div class="form-outline mb-4 col">
                        <input type="text" id="form6Example4" class="form-control" />
                        <label class="form-label" for="form6Example4">Your UPI ID</label>
                    </div>
                    <div class="form-outline mb-4 col">
                        <input type="number" id="form6Example4" class="form-control" placeholder="Rs" />
                        <label class="form-label" for="form6Example4">Your Price</label>
                    </div>
                </div>
                <!-- Message input -->
                <div class="form-outline mb-4 ">
                    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                    <label class="form-label" for="form6Example7">Write more about your service</label>
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 rounded-5 ">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
